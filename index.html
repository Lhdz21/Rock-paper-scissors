<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet"> 
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p class="lightText">first to score 5 wins the game</p>
    </div>
    <div class="scoreBoard">
      <div class="player">
        <p class="scoreBoardFont">PLAYER</p>
        <p class="numbersFont">0</p>
      </div>
      <div class="round">
        <p class="scoreBoardFont">ROUND</p>
        <p id="roundNumber" class="numbersFont">0</p>
      </div>
      <div class="cpu">
        <p class="scoreBoardFont">CPU</p>
        <p class="numbersFont">0</p>
      </div>
        
    </div>
    <div class="gameCourt">
        <div class="gameDisplay">
            <div class="gameDisplay1">
                <P id="YouChoseEmoji" class="emojis"></P>
                <P id="youChose" class="gamerText"></P>
            </div>
            <div class="gameDisplay1">
                <p id="roundWinner" class="gamerText"></p>
            </div>
            <div class="gameDisplay1">
                <p id="cpuChoseEmoji" class="emojis"></p>
                <p id="cpuChose" class="gamerText"></p>
            </div>
        </div>
        <p class="gamerText">Choose one option!</p>
        <div class="buttonsContainer">
            <button id="rock" class="emojiButton"> &#9994;&#127997;</button>
            <button id="paper" class="emojiButton"> &#9995;&#127997;</button>
            <button id="scissors" class="emojiButton"> &#9996;&#127997;</button>        
        </div>    
    </div>
    <div class="finalScore">
        <p class="gamerText">you win</p>
        <button id="playAgain">PLAY AGAIN</button>
    </div>
    <div class="footer">
        <p>Copyright Â© <a href="https://github.com/MalangaCode">MalangaCode</a> 2023.</p>
    </div>
    
</body>
</html>
